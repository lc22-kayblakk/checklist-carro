<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carro Certo - Escolha seu veículo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="titulo">Carro Certo</h1>
    <p class="subtitulo">Selecione seu veículo para iniciar o checklist</p>

    <form id="formBusca">
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <select id="marca" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <select id="modelo" class="form-select" required disabled></select>
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>
        <select id="ano" class="form-select" required disabled></select>
      </div>
      <button type="submit" class="btn btn-primary btn-enviar" disabled>Próximo</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
